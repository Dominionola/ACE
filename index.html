<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE - Master Your Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#FDFBF7',
                100: '#F7F4EC',
                200: '#F0EAD6',
                300: '#E6DEC1',
                900: '#5C5446',
              },
              ace: {
                blue: '#0A2342', // Deep academic blue
                light: '#2C4A75',
                accent: '#3B82F6'
              }
            },
            fontFamily: {
              serif: ['Newsreader', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #0A2342;
      }
      /* Soft fade in for elements */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }

      /* Optimized Blob Animation - Uses translate3d for GPU acceleration */
      @keyframes blob {
        0% { transform: translate3d(0px, 0px, 0px) scale(1); }
        33% { transform: translate3d(50px, -60px, 0px) scale(1.1); }
        66% { transform: translate3d(-30px, 40px, 0px) scale(0.95); }
        100% { transform: translate3d(0px, 0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 12s infinite cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform; /* Hint to browser to promote to layer */
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Slow subtle zoom for Hero Image */
      @keyframes subtle-scale {
        0% { transform: scale3d(1.05, 1.05, 1); }
        100% { transform: scale3d(1, 1, 1); }
      }
      .animate-subtle-scale {
        animation: subtle-scale 20s ease-in-out infinite alternate;
        will-change: transform;
      }

      /* Infinite Marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      
      /* Gentle floating animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out infinite 3s;
      }
    </style>
  <script type="importmap">

  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

}
</script>
